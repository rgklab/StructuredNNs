ode_defaults: &ode_defaults
  base_model: "CNF"
  odenet_act_type: "tanh"
  ode_divergence_fn: "brute_force"

  ode_time_length: 0.5
  ode_train_T: True

  ode_solver_type: "dopri5"
  ode_solver_atol: 0.00001
  ode_solver_rtol: 0.00001
  ode_solver_stepsize: null

ffjord_baseline: &ffjord_baseline
  <<: *ode_defaults
  odenet_lin_type: "fully_connected"
  opt_type: null
  opt_args: null

ffjord_strode: &ffjord_strode
  <<: *ode_defaults
  odenet_lin_type: "strnn"
  opt_type: "greedy"
  opt_args: {}

ffjord_weilbach: &ffjord_weilbach
  <<: *ode_defaults
  odenet_lin_type: "weilbach"
  opt_type: null
  opt_args: null

straf_base: &straf_defaults
  base_model: "ANF"
  opt_type: "greedy"
  opt_args: {}
  flow_permute: False
  conditioner_type: "strnn"
  conditioner_act_type: "relu"
  normalizer_type: "umnn"
  umnn_int_solver: "CC"
  umnn_int_step: 20

gnf_base: &gnf_defaults
  base_model: "ANF"
  flow_permute: True
  conditioner_type: "gnf"
  conditioner_act_type: "relu"
  normalizer_type: "umnn"
  umnn_int_solver: "CC"
  umnn_int_step: 20
  gnf_conditioner_hot_encoding: True

anf_base: &anf_defaults 
  base_model: "ANF"
  flow_permute: True
  conditioner_type: "made"
  conditioner_act_type: "relu"
  normalizer_type: "umnn"
  umnn_int_solver: "CC"
  umnn_int_step: 20

straf_best:
  <<: *straf_defaults
  flow_steps: 10
  conditioner_hid_dim: [500, 500]
  umnn_int_hid_dim: [250, 250, 250, 250, 250, 250]
  n_param_per_var: 25
  ian_init: False

straf_best_ian_init:
  <<: *straf_defaults
  flow_steps: 10
  conditioner_hid_dim: [ 500, 500 ]
  umnn_int_hid_dim: [ 250, 250, 250, 250, 250, 250 ]
  n_param_per_var: 25
  ian_init: True

straf_deep:
  <<: *straf_defaults
  flow_steps: 10
  conditioner_hid_dim: [ 1000, 1000, 1000, 1000 ]
  umnn_int_hid_dim: [ 250, 250, 250, 250, 250, 250 ]
  n_param_per_var: 25
  ian_init: False

straf_deep_ian_init:
  <<: *straf_defaults
  flow_steps: 10
  conditioner_hid_dim: [ 1000, 1000, 1000, 1000 ]
  umnn_int_hid_dim: [ 250, 250, 250, 250, 250, 250 ]
  n_param_per_var: 25
  ian_init: True

gnf_best:
  <<: *gnf_defaults
  flow_steps: 5
  conditioner_hid_dim: [500, 500]
  umnn_int_hid_dim: [250, 250, 250, 250, 250, 250]
  n_param_per_var: 50

anf_best:
  <<: *anf_defaults
  flow_steps: 5
  conditioner_hid_dim: [500, 500, 500, 500]
  umnn_int_hid_dim: [250, 250, 250, 250, 250, 250]
  n_param_per_var: 25

ffjord_weilbach_best:
  <<: *ffjord_weilbach
  flow_steps: 10
  odenet_hid_dim: [500, 500, 500]

ffjord_baseline_best:
  <<: *ffjord_baseline
  flow_steps: 5
  odenet_hid_dim: [50, 50]

ffjord_strode_best:
  <<: *ffjord_strode
  flow_steps: 5
  odenet_hid_dim: [500, 500]
